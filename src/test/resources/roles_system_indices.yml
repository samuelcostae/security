---
_meta:
  type: "roles"
  config_version: 2

opendistro_security_all_access:
  description: "All access role"
  cluster_permissions:
    - '*'
  index_permissions:
    - index_patterns:
        - '*'
      allowed_actions:
        - '*'

systemIndices_role:
  description: "systemIndicesRole"
  cluster_permissions:
    - '*'
  index_permissions:
    - index_patterns:
        - '.system*'
      allowed_actions:
        - '*'
        - 'system:admin/system_index'

systemIndices_role_c:
  description: "Limited systemIndicesRole"
  cluster_permissions:
    - '*'
  index_permissions:
    - index_patterns:
        - 'system_index_b'
      allowed_actions:
        - '*'
        - 'system:admin/system_index'
